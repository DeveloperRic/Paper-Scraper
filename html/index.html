<html ng-app="client">
  <head>
    <title>smash books.</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="js/tagcanvas.min.js" type="text/javascript"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
  </head>
  <body class="is-preload">
    <link rel="stylesheet" href="css/main.css" />
    <div class="header">
      <div ng-if="!searchOpen" ng-click="openSearch()">
        <i ng-if="searching" class="loading-animation material-icons">autorenew</i>
        <i ng-if="!searching" class="material-icons">search</i>
      </div>
      <div ng-if="searchOpen">
        <header id="header">
          <h2>Smash Books</h2>
          <p>Finding the book that is right for you.</p>
        </header>
        <form class="center" id="signup-form" ng-submit="search()">
          <input type="text" ng-model="searchQuery" name="bookName" />
          <input type="submit" value="Search" />
          <label id="coolButton">
            Choose File
            <input type="file" onchange="onFileChoose(this.files)" style="position: fixed; top: -100em" />
          </label>
        </form>
      </div>
    </div>
    <div class="wordCloud">
      <div>
        <canvas
          id="myCanvas"
          class="purple-small"
          width="{{ canvasWidth }}"
          height="{{ canvasHeight }}"
          style="border:0px solid #ffffff00;"
        >
          <div id="tags">
            <p>
              Anything in here will be replaced on browsers that support the
              canvas element
            </p>
            <ul id="target-list"></ul>
          </div>
        </canvas>
      </div>
    </div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script src="js/tagcanvas.min.js" type="text/javascript"></script>
    <!-- <script src="js/main.js"></script> -->
  </body>
</html>
