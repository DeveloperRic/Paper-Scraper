<html ng-app="client">
  <head>
    <title>BOOK SMASH</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/tagcanvas.min.js" type="text/javascript"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
  </head>
  <body class="is-preload">
    <div class="flex-container">
      <div>
        <!-- Header -->
        <header id="header">
          <h1>Book Smash</h1>
          <p>Finding the book that is right for you.</p>
        </header>

        <!-- Signup Form -->
        <form class="center" id="signup-form" method="post" action="#">
          <input type="text" name="bookName" />
          <input type="submit" value="Search" />
          <!--<button type="file" style="height:46px; width:125px">Choose File<input id="coolButton" type="file" class="custom-file-input"/> </button>-->
          <label id="coolButton">Choose File<input type="file" style="position: fixed; top: -100em"/></label>
        </form>
      </div>
      <div>
        <aside>
          <canvas
            id="myCanvas"
            class="fill-height purple-small"
            width="700"
            height="700"
            style="border:0px solid #ffffff00;"
          >
            <div id="tags">
              <p>
                Anything in here will be replaced on browsers that support the
                canvas element
              </p>
              <ul id="target-list"></ul>
            </div>
          </canvas>
        </aside>
      </div>
    </div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script src="js/tagcanvas.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      window.onload = function() {
        try {
          TagCanvas.Start("myCanvas", "tags", {
            textFont: 'Charcoal,"Helvetica Inserat",sans-serif',
            textColour: "white",
            outlineColour: "#ff00ff",
            reverse: true,
            depth: 0.8,
            textHeight: 25,
            maxSpeed: 0.05,
            weight: true,
            dragControl: true
          });
        } catch (e) {
          // something went wrong, hide the canvas container
          document.getElementById("myCanvasContainer").style.display = "none";
        }
      };
    </script>
    <script src="js/main.js"></script>
  </body>
</html>
